<ion-header>
  <ion-navbar>
    <ion-title>
      GeoFencing
    </ion-title>
    <ion-buttons end>
   
     
    
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button (click)="addPolly()">Add Polly</button>
      </ion-col>
      <ion-col>
          <button ion-button (click)="clearMap()">Clear</button>
        </ion-col>
        <ion-col>
            <ion-item> 
                <ion-label small>Track</ion-label>
                <ion-toggle [(ngModel)]="isTracking" (ngModelChange)="track()" small></ion-toggle>
              </ion-item>
          </ion-col>
    </ion-row>
  </ion-grid>
    <div  data-tap-disabled="true" #map id="map">
      <!-- <ion-fab bottom center><button color="light" ion-fab  (click)="holdMap()">hold</button></ion-fab> -->
    </div>
    <div id="data">
      <label>
        <ion-label >inPoly: {{inPoly}}</ion-label>
        <ion-label >Data: {{geoData}}</ion-label>
      </label>

    </div>

      <!-- <ion-button (click)="holdMap()">hold</ion-button> -->
  <!-- </div> -->
</ion-content>
